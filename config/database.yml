# - 既定は TCP(127.0.0.1:3306)。CI/GitHub Actions で安定。
# - ローカルで UNIX ソケットを使いたい場合は DB_SOCKET を設定（host/portより優先）。
# - DATABASE_URL が与えられた場合は、その内容が上書きマージ
#
# 代表的な環境変数:
#   DB_HOST (default: 127.0.0.1)
#   DB_PORT (default: 3306)
#   DB_USERNAME (default: root)
#   DB_PASSWORD (default: "")
#   DB_NAME (環境ごとに既定あり)
#   DB_POOL / RAILS_MAX_THREADS (接続プール)
#   DB_SOCKET (例: /tmp/mysql.sock を指定したときのみソケット接続)
#   DATABASE_URL (例: mysql2://user:pass@host:3306/dbname?encoding=utf8mb4)

default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("DB_POOL") { ENV.fetch("RAILS_MAX_THREADS", 5) }.to_i %>
  username: <%= ENV.fetch("DB_USERNAME", "root") %>
  password: <%= ENV.fetch("DB_PASSWORD", "") %>
  host: <%= ENV.fetch("DB_HOST", "127.0.0.1") %>
  port: <%= ENV.fetch("DB_PORT", 3306) %>
  url: <%= ENV["DATABASE_URL"] %>

  <% if ENV["DB_SOCKET"].to_s.strip != "" %>
  socket: <%= ENV["DB_SOCKET"] %>
  <% end %>

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "big5_quest_development") %>

test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "big5_quest_test") %>

production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "big5_quest_production") %>
  username: <%= ENV.fetch("DB_USERNAME", "big5_quest") %>
  password: <%= ENV["DB_PASSWORD"] || ENV["BIG5_QUEST_DATABASE_PASSWORD"] %>